<script>
    $(document).ready(function(){
      // check to see if there a .btn-vidyard before loading script
      if (".btn-vidyard") {
        $('a[href*="play.vidyard"]').on("click", function(event){
          // don't go to link
          event.preventDefault();
          // save the href into a variable
          var link = $( this ).attr('href');
          // get file name
          var fileNameIndex = link.lastIndexOf("/") + 1;
          var filename = link.substr(fileNameIndex);
          // remove file name extension (.html)
          var uuid = filename.slice(0, -5).toString();

          // console.log("The uuid ",uuid);
          // 1. Load external vidyard script
          // 2. After script is loaded run function
          $.ajax({
            url: "//play.vidyard.com/" + uuid + ".js?v=3.1.1&type=lightbox",
            dataType: "script",
            // data:'id="vidyard_embed_code_' + uuid,
            success: function() {
              // create a new function name with uuid
              // run newly created / named function ex: fn_vidyard_x49Sx5-dNavkRNMLhAtZAw;
              var vidyardFuncName = "fn_vidyard_" + uuid;
              vidyardFuncName = vidyardFuncName.replace(/-/g, '$');
              // console.log(vidyardFuncName);
              var vidyardFunc = window[vidyardFuncName];
              // console.log("the function ", vidyardFunc);
              // function(){window[vidyardFuncName];}
              vidyardFunc();
            }
          });
        });
      }
    });
  </script>
